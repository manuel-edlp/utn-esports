{% extends 'base.html' %}

{% load static %}

{% block main %}

<section class="register-section">
    <video autoplay muted loop id="video-background">
        <source src="{% static 'videos/animated-freljord-24fps-crf24.mp4' %}" type="video/mp4">
        Tu navegador no soporta el video.
    </video>

    <div class="register-container">
        <h2>Regístrate en el Torneo</h2>
        <p>Únete a la Liga Leyendas del Sur y demuestra tus habilidades.</p>
    
        <!-- Barra de progreso -->
        <div class="progress-bar">
            <div class="progress-step active" data-step="1">1</div>
            <div class="progress-step" data-step="2">2</div>
            <div class="progress-step" data-step="3">3</div>
        </div>
    
        <!-- Formulario de pasos -->
        <form class="register-form" method="POST">
            {% csrf_token %}
            <!-- Paso 1: Datos personales -->
            <div class="form-step active" data-step="1">
                <h3>Datos Personales</h3>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Ingresa tu apellido">
                </div>
                <div class="form-group">
                    <label for="dni">DNI (Documento Nacional de Identidad)</label>
                    <input type="text" id="dni" name="dni" required placeholder="Ingresa tu DNI">
                </div>

                <div class="form-group">
                    <label for="pertenece-utn">¿Perteneces a la UTN FRLP?</label>
                    <select id="pertenece-utn" name="pertenece-utn" required>
                        <option value="">Selecciona...</option>
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
                
                <div class="form-group" id="legajo-group" style="display:none;">
                    <label for="legajo">Legajo</label>
                    <input type="text" id="legajo" name="legajo" placeholder="Ingresa tu legajo">
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono celular (con código de pais y de area)</label>
                    <input type="text" id="telefono" name="telefono" required
                        placeholder="Ingresa tu número de telefono (ej: +54 9 11 1234-5678)">
                </div>
                <div class="form-group">
                    <label for="pais">País</label>
                    <input type="text" id="pais" name="pais" required placeholder="Ingresa tu país" autocomplete="off">
                </div>
                <button type="button" class="next-button">Siguiente</button>
            </div>
    
            <!-- Paso 2: Datos de Riot -->
            <div class="form-step" data-step="2">
                <h3>Datos de Riot</h3>
                <div class="form-group">
                    <label for="riot-tag">Riot ID</label>
                    <input type="text" id="riot-tag" name="riot-tag" required
                        placeholder="Ingresa Riot ID de LoL (ej: TEEMOriste#sus12)">
                </div>
                <button type="button" class="prev-button">Anterior</button>
                <button type="button" class="next-button">Siguiente</button>
            </div>
    
            <!-- Paso 3: Credenciales -->
            <div class="form-step" data-step="3">
                <h3>Credenciales de la Cuenta</h3>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" autocomplete="email" required
                        placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" autocomplete="new-password" required
                        placeholder="Ingresa tu contraseña">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" autocomplete="off" required
                        placeholder="Confirma tu contraseña">
                </div>
    
                <input type="checkbox" id="condiciones" name="condiciones" value="">
                <label id="condicionesLabel" for="condiciones">Afirmo que soy mayor de 18 años (o que siendo menor tengo el
                    consentimiento de mis padres o tutores para participar en este evento) y que he leído y acepto el <a
                        href="{% url 'reglamento' %}" target="_blank">reglamento del torneo</a>.</label><br><br>
    
                <button type="button" class="prev-button">Anterior</button>
                <button type="submit" id="register-btn" class="register-button">Registrarse</button>
            </div>
        </form>
    
        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>
        </div>
    </div>
</section>

<style>

    #video-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    #condiciones{
        transform: scale(1.5);
    }

    #condicionesLabel{
        font-size: 0.9rem; 
        margin-top: 20px;
        color: #ccc;
    }

    .register-section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 100px);
        padding: 20px;
        position: relative;
        overflow: hidden;
    }

    .register-container {
        background-color: #00000096;
        margin-top: 20px;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    .register-container h2 {
        margin-bottom: 10px;
        font-size: 24px;
        color: #ffffff;
    }

    .register-container p {
        margin-bottom: 20px;
        font-size: 14px;
        color: #ffffff;
    }

    /* Barra de progreso */
    .progress-bar {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        position: relative;
    }

    .progress-bar::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 2px;
        background-color: #444;
        z-index: 0;
    }

    .progress-step {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #444;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        z-index: 1;
        transition: background-color 0.3s ease;
    }

    .progress-step.active {
        background-color: #2781c3;
        color: #1a1a1a;
    }

    /* Formulario de pasos */
    .form-step {
        display: none;
    }

    .form-step.active {
        display: block;
    }

    .form-section {
        margin-bottom: 25px;
        padding: 20px;
        background-color: #333;
        border-radius: 8px;
        border: 1px solid #444;
    }

    .form-section h3 {
        margin-bottom: 15px;
        font-size: 18px;
        color: #2781c3;
        text-align: left;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #fff;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #000000b3;
        color: #fff;
        font-size: 14px;
    }

    h3{
        color: white;
    }
    .form-group input::placeholder {
        color: #888;
    }

    .form-group input:focus {
        border-color: #2781c3;
        outline: none;
    }


    #pertenece-utn {
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        border: 1px solid #444;
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
        width: 100%;
        cursor: pointer;
    }

    /* Estilo cuando el select está en focus */
    #pertenece-utn:focus {
        outline: none;
        border-color: #2781c3;
    }

    /* Estilo para las opciones dentro del select */
    #pertenece-utn option {
        background-color: #000000b3;
        color: #fff;
    }

    /* Cambio de color para la opción seleccionada */
    #pertenece-utn option:checked {
        background-color: #2781c3;
    }


    /* Botones */
    .next-button, .prev-button, .register-button {
        background-color: #2781c3;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-right: 10px;
    }


    .register-button:disabled {
        background-color: #444;
        color: #fff;
        cursor: not-allowed;
    }

    .register-button:disabled:hover {
        background-color: #5a5a5a !important;
    }

    .prev-button {
        background-color: #444;
        color: #fff;
    }

    .next-button:hover, .register-button:hover {
        background-color: #1e76b4;
    }

    .prev-button:hover {
        background-color: #555;
    }

    .login-link {
        margin-top: 15px;
        font-size: 14px;
        color: #ccc;
    }

    .login-link a {
        color: #2781c3;
        text-decoration: none;
        font-weight: bold;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const steps = document.querySelectorAll('.form-step');
        const progressSteps = document.querySelectorAll('.progress-step');
        const nextButtons = document.querySelectorAll('.next-button');
        const prevButtons = document.querySelectorAll('.prev-button');
        let currentStep = 0;

        // Mostrar el primer paso al cargar la página
        showStep(currentStep);

        // Función para mostrar un paso específico
        function showStep(stepIndex) {
            steps.forEach((step, index) => {
                step.classList.toggle('active', index === stepIndex);
            });

            progressSteps.forEach((step, index) => {
                step.classList.toggle('active', index <= stepIndex);
            });
        }

        // Evento para el botón "Siguiente"
        nextButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (currentStep < steps.length - 1) {
                    currentStep++;
                    showStep(currentStep);
                }
            });
        });

        // Evento para el botón "Anterior"
        prevButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (currentStep > 0) {
                    currentStep--;
                    showStep(currentStep);
                }
            });
        });

        // Mouestra u oculta el campo de legajo según si el usuario pertenece a la UTN o no
        document.getElementById('pertenece-utn').addEventListener('change', function() {
            const legajoGroup = document.getElementById('legajo-group');
            if (this.value === 'si') {
                legajoGroup.style.display = 'block';
            } else {
                legajoGroup.style.display = 'none';
            }
        });

        // Habilitacion del Boton registrarse segun el checkbox de terminos y condiciones

        const checkbox = document.getElementById("condiciones");
        const boton = document.getElementById("register-btn");

        if (checkbox && boton) {
            boton.disabled = true;

            checkbox.addEventListener("change", function () {
                boton.disabled = !this.checked;

            });
        }
    });
</script>

{% endblock %}
