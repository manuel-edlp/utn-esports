{% extends 'base.html' %}

{% load static %}

{% block main %}

<section class="register-section">
    <video autoplay muted loop id="video-background">
        <source src="{% static 'videos/animated-freljord-24fps-crf24.mp4' %}" type="video/mp4">
        Tu navegador no soporta el video.
    </video>

    <div class="register-container">
        <h2>Las inscripciones abrirán el día 5 de Abril</h2>
        <h2>¡Esperamos verte!</h2>
        <p>Estate atento a nuestras redes sociales para no perderte ningún detalle.</p>
    </div>
</section>

<style>

    #video-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: calc(100vh - 100px);
        object-fit: cover;
        z-index: -1;
    }

    #condicionesLabel{
        font-size: 0.9rem; 
        margin-top: 20px;
        color: #ccc;
    }

    .register-section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 100px);
        padding: 20px;
        position: relative;
        overflow: hidden;
    }

    .register-container {
        background-color: #00000096;
        margin-top: 20px;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    .register-container h2 {
        margin-bottom: 10px;
        font-size: 24px;
        color: #ffffff;
    }

    .register-container p {
        margin-bottom: 20px;
        font-size: 14px;
        color: #ffffff;
    }

    /* Barra de progreso */
    .progress-bar {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        position: relative;
    }

    .progress-bar::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 2px;
        background-color: #444;
        z-index: 0;
    }

    .progress-step {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #444;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        z-index: 1;
        transition: background-color 0.3s ease;
    }

    .progress-step.active {
        background-color: #2781c3;
        color: #1a1a1a;
    }

    /* Formulario de pasos */
    .form-step {
        display: none;
    }

    .form-step.active {
        display: block;
    }

    .form-section {
        margin-bottom: 25px;
        padding: 20px;
        background-color: #333;
        border-radius: 8px;
        border: 1px solid #444;
    }

    .form-section h3 {
        margin-bottom: 15px;
        font-size: 18px;
        color: #2781c3;
        text-align: left;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #fff;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #000000b3;
        color: #fff;
        font-size: 14px;
    }

    h3{
        color: white;
    }
    .form-group input::placeholder {
        color: #888;
    }

    .form-group input:focus {
        border-color: #2781c3;
        outline: none;
    }

    /* Botones */
    .next-button, .prev-button, .register-button {
        background-color: #2781c3;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-right: 10px;
    }

    .prev-button {
        background-color: #444;
        color: #fff;
    }

    .next-button:hover, .register-button:hover {
        background-color: #1e76b4;
    }

    .prev-button:hover {
        background-color: #555;
    }

    .login-link {
        margin-top: 15px;
        font-size: 14px;
        color: #ccc;
    }

    .login-link a {
        color: #2781c3;
        text-decoration: none;
        font-weight: bold;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const steps = document.querySelectorAll('.form-step');
        const progressSteps = document.querySelectorAll('.progress-step');
        const nextButtons = document.querySelectorAll('.next-button');
        const prevButtons = document.querySelectorAll('.prev-button');
        let currentStep = 0;

        // Mostrar el primer paso al cargar la página
        showStep(currentStep);

        // Función para mostrar un paso específico
        function showStep(stepIndex) {
            steps.forEach((step, index) => {
                step.classList.toggle('active', index === stepIndex);
            });

            progressSteps.forEach((step, index) => {
                step.classList.toggle('active', index <= stepIndex);
            });
        }

        // Evento para el botón "Siguiente"
        nextButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (currentStep < steps.length - 1) {
                    currentStep++;
                    showStep(currentStep);
                }
            });
        });

        // Evento para el botón "Anterior"
        prevButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (currentStep > 0) {
                    currentStep--;
                    showStep(currentStep);
                }
            });
        });
    });
</script>

{% endblock %}
