{% extends 'base.html' %}

{% load static %}

{% block main %}

<section class="login-section">
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <p>Ingresa a tu cuenta para participar en el torneo.</p>

        <!-- Formulario de inicio de sesión -->
        <form class="login-form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" autocomplete="email" required placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>

        <div class="register-link">
            ¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>
        </div>
    </div>
</section>

<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #1a1a1a;
        color: #fff;
    }

    .login-section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
    }

    .login-container {
        background-color: #2a2a2a;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    .login-container h2 {
        margin-bottom: 10px;
        font-size: 24px;
        color: #2781c3;
    }

    .login-container p {
        margin-bottom: 20px;
        font-size: 14px;
        color: #ccc;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #fff;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #444;
        color: #fff;
        font-size: 14px;
    }

    .form-group input::placeholder {
        color: #888;
    }

    .form-group input:focus {
        border-color: #2781c3;
        outline: none;
    }

    .login-button {
        background-color: #2781c3;
        color: #1a1a1a;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
        margin-top: 10px;
    }

    .login-button:hover {
        background-color: #1e76b4;
    }

    .register-link {
        margin-top: 15px;
        font-size: 14px;
        color: #ccc;
    }

    .register-link a {
        color: #2781c3;
        text-decoration: none;
        font-weight: bold;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>

{% endblock %}
